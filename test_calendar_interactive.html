<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Calendário Interativo</title>
    <style>
        .calendar-day {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            border: 1px solid #E0E0E0;
            margin: 2px;
        }
        
        .calendar-day:hover {
            background: #8B9A8B;
            color: white;
            transform: scale(1.05);
        }
        
        .calendar-day.unavailable {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
        
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Teste de Calendário</h1>
    <div class="calendar-container">
        <div class="calendar-day" onclick="testClick('2025-09-30')">30</div>
        <div class="calendar-day" onclick="testClick('2025-10-01')">1</div>
        <div class="calendar-day" onclick="testClick('2025-10-02')">2</div>
        <div class="calendar-day unavailable">3</div>
        <div class="calendar-day" onclick="testClick('2025-10-04')">4</div>
    </div>
    
    <div id="result"></div>
    
    <script>
        function testClick(date) {
            document.getElementById('result').innerHTML = `
                <h3>Data clicada: ${date}</h3>
                <p>Redirecionando para: index.php?page=calendar&date=${date}</p>
            `;
            console.log('Data clicada:', date);
            // Simular redirecionamento
            alert('Clique funcionou! Data: ' + date);
        }
        
        console.log('JavaScript carregado');
    </script>
</body>
</html>
